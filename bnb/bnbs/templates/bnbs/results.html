{% extends "layout.html" %}

{% block title %}
    AirBnBest
{% endblock %}

{% block body %}
<div class="row">
  <div class="col"></div>
  <div class="col-8">
    <p><h1>Results</h1></p><p></p><br>
    <div class="row">
      <div class="col">
          <table>
                 {% for result in results %}
                 <p>
                    <b>Room name:</b> {{ result.name }}<br>
                    <b>Room ID:</b>{{ result.room_id }}<br>
                    <b>Price:</b> {{ result.price_eu }}<br>
                 
                </p>
                {% endfor %}
            </table>
  </div>
  </div>
  <div class="col"></div>


  </div>
</div>
{% endblock %}
